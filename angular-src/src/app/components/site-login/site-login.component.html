<div class="main-container">
  <form #f="ngForm" class="login-form">
    <div class="form-row">
      <label class="form-label" for="username">Username:</label>
      <div class="form-input-wrapper">
        <input class="form-input" type="text" name="username" placeholder="Username" [ngStyle]="applyInputStyle(0)" id="username">
      </div>
    </div>
    <div class="form-row">
      <label class="form-label" for="password">Password:</label>
      <div class="form-input-wrapper">
        <input class="form-input" type="password" name="password" placeholder="P@$$W0r|)" [ngStyle]="applyInputStyle(1)" id="password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-button-wrapper">
        <input type="submit" class="form-button" value="Login" [ngStyle]="applyButtonStyle(0)">
      </div>
    </div>
  </form>
</div>
