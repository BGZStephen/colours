<div class="main-container">
  <div class="header-container">
    <h2 class="main-header">Profile > Edit</h2>
  </div>
  <form #f="ngForm" (ngSubmit)="updateProfile(f.value)" class="profile-form">
    <div class="input-row">
      <p class="input-label">First Name:</p>
      <input type="text" placeholder="First Name" name="firstName" id="firstName" #firstName class="input-description" ngModel>
    </div>
    <div class="input-row">
      <p class="input-label">Last Name:</p>
      <input type="text" placeholder="Last Name" name="lastName" id="lastName" #lastName class="input-description" ngModel>
    </div>
    <div class="input-row">
      <p class="input-label">Username:</p>
      <input type="text" placeholder="Username" name="username" id="username" #username class="input-description" ngModel>
    </div>
    <div class="input-row">
      <p class="input-label">Email:</p>
      <input type="text" placeholder="Email" name="email" id="email" #email class="input-description" ngModel>
    </div>
    <div class="input-row">
      <button class="input-cancel">Cancel</button>
      <input type="submit" value="Save" class="input-save">
    </div>
  </form>
</div>
