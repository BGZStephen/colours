<div class="main-container">
  <form class="register-form">
    <div class="form-row">
      <label class="form-label" for="firstName">First Name:</label>
      <div class="form-input-wrapper">
        <input class="form-input" type="text" name="firstName" placeholder="John" [ngStyle]="applyInputStyle()" id="firstName">
      </div>
    </div>
    <div class="form-row">
      <label class="form-label" for="lastName">Last Name:</label>
      <div class="form-input-wrapper">
        <input class="form-input" type="text" name="lastName" placeholder="Doe" [ngStyle]="applyInputStyle()" id="lastName">
      </div>
    </div>
    <div class="form-row">
      <label class="form-label" for="username">Username:</label>
      <div class="form-input-wrapper">
        <input class="form-input" type="text" name="username" placeholder="Username" [ngStyle]="applyInputStyle()" id="username">
      </div>
    </div>
    <div class="form-row">
      <label class="form-label" for="email">Email:</label>
      <div class="form-input-wrapper">
        <input class="form-input" type="text" name="email" placeholder="john.doe@test.com" [ngStyle]="applyInputStyle()" id="email">
      </div>
    </div>
    <div class="form-row">
      <label class="form-label" for="password">Password:</label>
      <div class="form-input-wrapper">
        <input class="form-input" type="password" name="password" placeholder="P@$$W0r|)" [ngStyle]="applyInputStyle()" id="password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-button-wrapper">
        <button class="form-button" [ngStyle]="applyButtonStyle()">Register</button>
      </div>
    </div>
  </form>
</div>
